<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
</head>
<body>
    <h1>Library Books</h1>
    <a href="{% url 'add_book' %}">Add Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.available_copies }} copies)
                <a href="{% url 'borrow_book' book.id %}">Borrow</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
